<!DOCTYPE html>
<html>
    <head>
        <title>EveryoneCanPlay</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript">
        function startHw()
        {
            eel.hwController();
        }
        function startAudio()
        {
            eel.audioController();
        }
        function startVideo()
        {
            eel.videoController();
        }
        </script>
    </head>
    
    <body>
        <div class="title">
            EveryoneCanPlay
        </div>
        <div class="center">
            <button type="button" class="buttons" onClick="startHw()">Use hardware controller</button>
        </div>
        <div class="center">
            <button type="button" class="buttons" onClick="startAudio()">Use voice controller</button>
        </div>
        <div class="center">
            <button type="button" class="buttons" onClick ="startVideo()">Use camera controller</button>
        </div>
    </body>
</html>
